<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AngularJS PDFJS Directive</title>
  <link rel="stylesheet" href="style.css">
</head>

<script src="js/lib/pdf.js"></script>

<script src="js/lib/angular.min.js"></script>

<script src="js/app.js"></script>
<!--script src="js/controllers/docCtrl.js"></script-->
<script type="text/javascript">	
	app.controller('DocCtrl', function($scope) {
	
		  $scope.pdfName = 'Relativity: The Special and General Theory by Albert Einstein';
		  $scope.pdfUrl = 'http://127.0.0.1//pustekbang_file_archive/31/4/135/LAKIP_PUSTEKBANG_2015_FINAL_Rev_terakhir_2.pdf';
		  $scope.scroll = 0;
		  $scope.loading = 'loading';
		
		  $scope.getNavStyle = function(scroll) {
			if(scroll > 100) return 'pdf-controls fixed';
			else return 'pdf-controls';
		  }
		
		  $scope.onError = function(error) {
			console.log(error);
		  }
		
		  $scope.onLoad = function() {
			$scope.loading = '';
		  }
		
		  $scope.onProgress = function(progress) {
			console.log(progress);
		  }
	
	});
</script>
<script src="js/directives/angular-pdf.js"></script>

<body ng-app="App">

<div class="wrapper" ng-controller="DocCtrl">
  <h1>{{pdfName}}</h1>
  <ng-pdf template-url="partials/viewer.html" canvasid="pdf" scale="page-fit" page=1></ng-pdf>
</div>




</body>
</html>
